<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Tasks</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section>
        <h2>Create a Task</h2>
        <form id="taskForm">
          <div>
            <label for="title">Title</label>
            <input type="text" id="title" required />
          </div>

          <div>
            <label for="description">Description</label>
            <textarea id="description"></textarea>
          </div>

          <div>
            <label for="deadline">Deadline</label>
            <input type="date" id="deadline" />
          </div>

          <div>
            <label for="priority">Priority</label>
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <button class="btn-primary" type="submit">Create Task</button>
        </form>

        <div class="links">
          <a class="btn-text" href="task-list.html">View All Tasks</a>
          <a class="btn-text" href="login.html">Logout</a>
        </div>
      </section>
    </main>

    <footer class="foot">
      <small>&copy; 2024 TaskMaster. All Rights Reserved.</small>
    </footer>

    <script src="script.js" defer></script>
 
</html>
